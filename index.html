<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система отзывов о продуктах</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Система отзывов о продуктах</h1>
        
        <div class="tabs">
            <button class="tab-button active" data-tab="add-review">Добавить отзыв</button>
            <button class="tab-button" data-tab="view-reviews">Просмотреть отзывы</button>
        </div>
        
        <div id="add-review" class="tab-content active">
            <h2>Добавить отзыв</h2>
            <form id="review-form">
                <div class="form-group">
                    <label for="product-name">Название продукта:</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label for="review-text">Ваш отзыв:</label>
                    <textarea id="review-text" rows="5" required></textarea>
                </div>
                <button type="submit">Добавить отзыв</button>
            </form>
        </div>
        
        <div id="view-reviews" class="tab-content">
            <h2>Просмотреть отзывы</h2>
            <div id="products-list"></div>
            <div id="reviews-container" style="display: none;">
                <h3 id="selected-product"></h3>
                <div id="reviews-list"></div>
                <button id="back-button">Назад к списку продуктов</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
